---
layout: blog_home
title: {{ site.name }}
---

<div id="home">
  <h1>Favorites</h1>
  <figure> 
    <img src="Millenium Falcon.jpg" alt="ship" width="250" height="250"> 
    <figcaption>It's not the garbage! Here is a lot of text to see what it does with the lines.</figcaption>
  </figure>

  <figure>
    <img src="Blog Test Image 1.jpg" alt="foods" width="250" height="250">
    <figcaption>Look, Risotto!</figcaption>                    
  </figure>

  <figure>
    <img src="BB-8.jpg" alt="cute droid" width="250" height="250">
    <figcaption>BB-8 4 Life</figcaption>
  </figure>
  
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
