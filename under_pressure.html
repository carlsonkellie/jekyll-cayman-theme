---
layout: blog_home
title: {{ site.name }}
---

<div id="home">
  <h1>Favorites</h1>
  <h5>This page is in progress! I'm using these images as tests to find any bugs in my html code!</h5>
  <figure> 
    <a href="https://carlsonkellie.github.io/main/2016/07/26/chicken-pancetta-risotto.html"> <img src="blog-images/Millenium Falcon.jpg" alt="ship" width="200" height="200"> </a>
    <figcaption>It's not garbage!</figcaption>
  </figure>

  <figure>
    <img src="blog-images/Blog Test Image 1.jpg" alt="foods" width="200" height="200">
    <figcaption>Look, Risotto!</figcaption>                    
  </figure>

  <figure>
    <img src="blog-images/BB-8.jpg" alt="cute droid" width="200" height="200">
    <figcaption>BB-8 4 Life</figcaption>
  </figure>
  <p style="margin-bottom:300px;"></p>
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><img src= "{{ site.baseurl }}{{post.image}}"/> <span>{{ post.date | date_to_string }}</span> &raquo; <br> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
